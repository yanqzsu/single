<div class="grid-container">
  <div
    class="grid-row"
    *ngFor="let row of boardStatus?.holes; index as i"
  >
    <ng-container *ngFor="let grid of row; index as j">
      <app-hole [class]="holeClass"
        [hole]="boardStatus.holes[i][j]"
        (mousedown)="startMove($event, i, j)"
        (mouseup)="endMove($event, i, j)"
        (touchstart)="startMove($event, i, j)"
        (touchend)="endMove($event, i, j)"
      ></app-hole>
    </ng-container>
  </div>
</div>
