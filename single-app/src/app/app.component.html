<div class="container">
  <app-header class="header"></app-header>

  <app-board class="board"></app-board>

  <div class="operation">
    <button app-button (click)="undo()">悔棋</button>
    <button app-button>新游戏</button>
    <button app-button (click)="showGameOver()">自创棋局</button>
    <button app-button (click)="showRanking()">排行榜</button>
  </div>
  <p class="game-intro">
    Join the numbers and get to the <strong>2048 tile!</strong>
  </p>
</div>

<ng-template #gameOver>
  <div class="title">游戏结束</div>
  <div class="desc"></div>
  <div class="option">
    <button app-button (click)="undo()">悔棋</button>
    <button app-button>新游戏</button>
  </div>
</ng-template>

<ng-template #ranking>
  <h1>排行榜</h1>
  <ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
  </ol>
</ng-template>

<app-modal
  [backdrop]="true"
  [templateRef]="templateRef"
  (backdropEvent)="clearOverlay()"
>
</app-modal>
